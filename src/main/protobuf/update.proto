syntax = "proto3";

package net.kolotyluk.leaderboard.grpc;

service Updater {
  rpc Update (UpdateRequest) returns (UpdateResponse) {}
}

message UpdateRequest {
  bytes leaderboardId = 1;
  bytes memberId = 2;
  string score = 3;
  string mode = 4;
}

message UpdateResponse {
  bytes leaderboardId = 1;
  bytes memberId = 2;
  string score = 3;
}

